l_english:
 notification_springtime_of_the_people_je_opened_name:0 "Springtime of the Peoples in [SCOPE.sC('originator').GetName]"
 notification_springtime_of_the_people_je_opened_desc:0 "Liberal agitators in [SCOPE.sC('originator').GetName] are demanding more freedoms. Unless stamped out or compromised with, this may lead to a revolution."
 #springtime_of_the_people_je_opened_group:0 "Springtime Of The Peoples"
 #notification_springtime_of_the_people_je_opened_tooltip:0 "This political Springtime in [SCOPE.sC('originator').GetName] may inspire citizens of other countries to create unrest in the pursuit of liberty."
 #springtime_of_the_people_je_opened:0 "Springtime of the Peoples"
 notification_springtime_of_the_people_je_over_name:0 "Springtime of the Peoples in [SCOPE.sC('originator').GetName]"
 notification_springtime_of_the_people_je_over_desc:0 "The prolonged period of unrest in [SCOPE.sC('originator').GetName] is over."
 notification_springtime_of_the_people_je_closed_tooltip:0 "Whether the liberal forces in [SCOPE.sC('originator').GetName] were victorious or have been vanquished, the Journal Entry "Springtime of the Peoples" is now closed."
 notification_springtime_of_the_people_je_opened_tooltip:0 "This political Springtime in [SCOPE.sC('originator').GetName] may inspire citizens of other countries to create unrest in the pursuit of liberty."

 peoples_springtime.100.t:0 "The Italian Question"
 peoples_springtime.100.d:1 "Anger has gripped the citizens of [SCOPE.sState('nationalist_state_scope').GetCityHubName], after the local police beat a well-known [SCOPE.sCulture('discriminated_culture_scope').GetName] businessman to death. An upstanding citizen had reported him as a liberal agitator and enemy of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 peoples_springtime.100.f:0 ""Are all people equal before the law? [ROOT.GetCountry.GetCapital.GetCityHubName] insists that we are afforded a great many rights, but only a blind man could mistake these lies as truth! Brothers, it is time we rise and stand tall! There can be no tyrants where there are no slaves! And our kind shall be slaves no more!""
 peoples_springtime.100.a:0 "Let's stay out of this."
 peoples_springtime.100.b:0 "Clamp down on all that dare object!"
 peoples_springtime.100.tt1:0 "[SCOPE.sCulture('discriminated_culture_scope').GetName] agitators may feel emboldened to escalate the situation."
 peoples_springtime.100.tt2:0 "Your actions are likely to keep the situation from escalating."

 peoples_springtime.101.t:1 "The [SCOPE.sCulture('mob_victim_culture').GetName] People Riot!"
 peoples_springtime.101.d:1 "Outraged by recent events, and spurred on by the last decades of nationalistic fervour all over Europe, a large [SCOPE.sCulture('mob_victim_culture').GetName] mob has rampaged through the streets of [SCOPE.sState('mob_state_scope').GetCityHubName]."
 peoples_springtime.101.f:0 ""These are no longer innocent calls for some kind of promised land. They are more organized than ever and none acknowledge the order of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Soon enough a few beatings will simply not suffice to quench their thirst for violence.""
 peoples_springtime.101.a:0 "This is for the local governor to handle."
 peoples_springtime.101.b:0 "Muster the army, intervene immediately."
 peoples_springtime.101.c:0 "Let the mob run its course."
 peoples_springtime.101.tt1:0 "Your actions may cause the situation to escalate."
 peoples_springtime.101.tt2:0 "Your actions are likely to keep the situation from escalating."
 peoples_springtime.101.tt3:0 "Your lack of action is likely to escalate the situation."

 peoples_springtime.102.t:0 "The Five Days of [SCOPE.sState('massacre_state_scope').GetCityHubName]"
 peoples_springtime.102.d:1 "Horror! In a fit of merciless fury, a large crowd of [SCOPE.sCulture('massacre_victims').GetName] rioters have attacked the local [SCOPE.sCulture('ROOT_culture').GetName] authorities. The streets of [SCOPE.sState('massacre_state_scope').GetCityHubName] run red with blood, and large parts of the city are ablaze."
 peoples_springtime.102.f:0 ""To arms then! Bondage must cease! He who can seize a rifle and does not is a traitor! Our nation with her children united will know how to reconquer the rank which Providence has assigned her amongst nations!""
 peoples_springtime.102.a:0 "Break up the crowds, with whatever it takes."
 peoples_springtime.102.b:0 "Let this run its course and deal with it afterwards."

 peoples_springtime.103.t:0 "Order Restored in [SCOPE.sState('orderrestored_state_scope').GetName]"
 peoples_springtime.103.d:0 "A sense of normalcy has returned to the streets of [SCOPE.sState('orderrestored_state_scope').GetCityHubName]. Storefronts are being rebuilt and restocked, and statements of distrust and hatred are gradually being replaced with ones of reconciliation."
 peoples_springtime.103.f:0 ""The bastards ruined my store and insulted my name! But at the very least that was the extent of my injury. I don't know what the future holds, but we must march towards it together.""
 peoples_springtime.103.a:0 "The old order prevails!"


 peoples_springtime.110.t:0 "The Hungarian Question"
 peoples_springtime.110.d:1 "The liberal forces of [SCOPE.sState('hungarian_nationalist_state_scope').GetCityHubName] have recently held a convent and emerged with their new platform they call "The Twelve Points". Here, they demand rather extensive autonomy for the [SCOPE.sCulture('discriminated_culture_scope').GetName] people, effectively undermining the immediate authority of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] and agitating for a definitive separation from the rest of the Austrian Empire."
 peoples_springtime.110.f:0 ""The policy of the house of Austria, which aimed at destroying the independence of Hungary as a state, has been pursued unaltered for three hundred years. No more.""
 peoples_springtime.110.a:0 "Let's not overreact to this farce."
 peoples_springtime.110.b:0 "We will not tolerate this preposterous hostility."
 peoples_springtime.110.tt1:0 "[SCOPE.sCulture('discriminated_culture_scope').GetName] agitators may feel emboldened to escalate the situation."
 peoples_springtime.110.tt2:0 "Your actions are likely to keep the situation from escalating."

 peoples_springtime.111.t:1 "The [SCOPE.sCulture('mob_victim_culture').GetName] People Riot!"
 peoples_springtime.111.d:1 "Outraged by recent events, and spurred on by a new sense of unity throughout [SCOPE.sCulture('mob_victim_culture').GetName] society a large [SCOPE.sCulture('mob_victim_culture').GetName] mob has rampaged through the streets of [SCOPE.sState('hungarian_mob_state_scope').GetCityHubName], demanding not just autonomy, but independence for their kind."
 peoples_springtime.111.f:0 ""And if you cannot remain indifferent, you must resolve to throw your weight into that balance in which the fate and condition of man is weighed. You must be a power on earth, and must therefore accept all the consequences of this position.""
 peoples_springtime.111.a:0 "Our local troops shall arrest the leading agitators"
 peoples_springtime.111.b:0 "Arrest every man, child and woman."
 peoples_springtime.111.c:0 "Their little revolution will lose steam soon enough."
 peoples_springtime.111.tt1:0 "Your actions may cause the situation to escalate."
 peoples_springtime.111.tt2:0 "Your actions are likely to keep the situation from escalating."
 peoples_springtime.111.tt3:0 "Your lack of action is likely to escalate the situation."

 peoples_springtime.112.t:0 "The Rebellion Of [SCOPE.sState('massacre_state_scope').GetCityHubName]"
 peoples_springtime.112.d:1 "Horror! In a fit of merciless fury, a large crowd of [SCOPE.sCulture('massacre_victims').GetName] rioters have attacked the local [SCOPE.sCulture('ROOT_culture').GetName] garrison. The streets of [SCOPE.sState('massacre_state_scope').GetCityHubName] run red with blood, and large parts of the city are ablaze. Nationalism has indeed reared its ugly head!"
 peoples_springtime.112.f:0 ""Hungary is, in a word, in a state of war against the Habsburg dynasty. A war of legitimate defence, by which alone it can ever regain independence and freedom. If we dare not fight, our descendants will curse us.""
 peoples_springtime.112.a:0 "Break up the crowds, with whatever it takes."
 peoples_springtime.112.b:0 "Let this run its course and deal with it afterwards."

 peoples_springtime.113.t:0 "Order Restored in [SCOPE.sState('orderrestored_state_scope').GetName]"
 peoples_springtime.113.d:0 "A sense of normalcy has returned to the streets of [SCOPE.sState('orderrestored_state_scope').GetCityHubName]. Storefronts are being rebuilt and restocked, and statements of insurrection are gradually being replaced with ones of reconciliation."
 peoples_springtime.113.f:0 ""The bastards ruined my store and insulted my name! But at the very least that was the extent of my injury. I don't know what the future holds, but we must march towards it together.""
 peoples_springtime.113.a:0 "The old order prevails!"

 peoples_springtime.120.t:0 "Whispers of Insurrection"
 peoples_springtime.120_1.d:1 "The citizens of [SCOPE.sState('generic_nationalist_state_scope').GetCityHubName] are conspiring against us! The local [SCOPE.sCulture('discriminated_culture_scope').GetName] fraternities are, or so our governor tells us, organizing an open rebellion."
 peoples_springtime.120.f:0 ""Heaven bless our common struggle to become a single people full of the virtues of fathers and brothers, through love and unity eliminating the weaknesses and faults of both.""
 peoples_springtime.120.a:0 "These youngsters couldn't harm a butterfly!"
 peoples_springtime.120.b:0 "They are a serious threat. Arrest their leaders."
 peoples_springtime.120.tt1:0 "[SCOPE.sCulture('discriminated_culture_scope').GetName] agitators may feel emboldened to escalate the situation."
 peoples_springtime.120.tt2:0 "Your actions are likely to keep the situation from escalating."

 peoples_springtime.121.t:1 "The Defiance Of [SCOPE.sState('mob_state_scope').GetCityHubName]!"
 peoples_springtime.121.d:1 "The city of [SCOPE.sState('mob_state_scope').GetCityHubName] is under attack from within! [SCOPE.sCulture('mob_victim_culture').GetName] youngsters managed to motivate wide parts of the city's population to rise up in the name of their country!"
 peoples_springtime.121.f:0 ""We must stand together now! If a country loses its youth, it loses its future. We either stand together as one today or we shall be no more by tomorrow! So, people of [SCOPE.sState('mob_state_scope').GetCityHubName], will you come with us or let your young perish?"
 peoples_springtime.121.a:0 "Curtail them, but do not escalate this situation!"
 peoples_springtime.121.b:0 "Do what you must. Even if the light of their youth is extinguished."
 peoples_springtime.121.c:0 "These naive fools will come to their senses soon enough."
 peoples_springtime.121.tt1:0 "Your actions may cause the situation to escalate."
 peoples_springtime.121.tt2:0 "Your actions are likely to keep the situation from escalating."
 peoples_springtime.121.tt3:0 "Your lack of action is likely to escalate the situation."

 peoples_springtime.122.t:0 "[SCOPE.sState('massacre_state_scope').GetCityHubName]'s Days of Glory"
 peoples_springtime.122.d:1 "The [SCOPE.sCulture('massacre_victims').GetName] mobs are more resilient than we once assumed. They have driven out the local [SCOPE.sCulture('ROOT_culture').GetName] forces and demand complete independence. Our local troops have abandoned the town and [SCOPE.sState('massacre_state_scope').GetCityHubName] has been set ablaze."
 peoples_springtime.122.f:0 ""Poland has not yet perished, so long as we still live. What the foreign force has taken from us, we shall with sabre retrieve.""
 peoples_springtime.122.a:0 "Bombard the town. Leave none undisturbed."
 peoples_springtime.122.b:0 "Let this run its course and deal with it afterwards."

 peoples_springtime.123.t:0 "Order Restored in [SCOPE.sState('orderrestored_state_scope').GetName]"
 peoples_springtime.123.d:0 "A sense of normalcy has returned to the streets of [SCOPE.sState('orderrestored_state_scope').GetCityHubName]. Storefronts are being rebuilt and restocked, and statements of distrust and hatred are gradually being replaced with ones of reconciliation."
 peoples_springtime.123.f:0 ""The bastards ruined my store and insulted my name! But at the very least that was the extent of my injury. I don't know what the future holds, but we must march towards it together.""
 peoples_springtime.123.a:0 "The old order prevails!"

 je_dead_man_walking:0 "A Dead Man Walking"
 je_dead_man_walking_reason:0 "The Ottoman Empire cannot survive in its current form. We must reform and create a country that allows all of its people to call it their home or face destruction."
 dead_man.1.t:0 "The Unexpected Resurgence"
 dead_man.1.d:0 "Despite all odds, the corpse of the Ottoman Empire has been revived. We are a new country, a new society and a new nation. May we forever prosper."
 dead_man.1.f:0 ""The appearance of the mountain changes, according to when in the day you beheld it and which side you approached it from. Our intellect is thus limited, so it is best not to judge others, for they may also be gazing upon the same mountain but simply viewing it from a different angle.""
 dead_man.1.a:0 "We have prevailed."

 dead_man.3.t:0 "The Predictable Downfall"
 dead_man.3.d:0 "The existence of our Empire is, simply put, no longer sustainable. Our antiquated system of governance struggles to compete with the ideas of nationalism, democracy and secularity."
 dead_man.3.f:0 ""Empires inevitably fall, and when they do, history judges them for the legacies they leave behind. Ours may simply be strife, disunity and suffering.""
 dead_man.3.a:0 "Our enemies will not rest until we fall."
 ideology_radical_bavarianism:0 "Radical Bavarianism"
 ideology_radical_bavarianism_desc:0 "It's rad, fam."
