l_english:
  #Fractured Porte
  ideology_caliphatist: "Caliphatist"
  ideology_caliphatist_desc: "#lore This leader wants to or wants their ruler to claim the title of a Caliph, uniting the Muslim ummahs under their banner.#!"
  ideology_rumelist: "Rumelist"
  ideology_rumelist_desc: "#lore This leader wants to foster closer connection with Europe, modernizing by adopting the reforms of European countries.#!"
  ideology_metropolitan: "Metropolitan"
  ideology_metropolitan_desc: "#lore This leader wants a more equal society within the empire, especially between the Muslim ruling classes and the dhimmis.#!"
  ideology_turkish_nationalist: "Turkish Nationalist"
  ideology_metropolitan_desc: "#lore This leader demands the creation of a democratic and modernized Turkish state.#!"
  
  je_fractured_porte: "The Fractured Porte"
  je_fractured_porte_01_fail_tt: "Finished the #BOLD Stamp Out Monarchism#! [concept_journal_entry]."
  je_fractured_porte_02_tt: "One of the three vying factions has cemented its rule over the Ottoman Empire."
  #je_fractured_porte_02_fail_tt: "A monarch from outside the House of [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] sits on the throne"
  #je_fractured_porte_02_fail_2_tt: "We are not actively supporting the House of [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] as the one true French dynasty"
  je_fractured_porte_03_tt: "The #bold leading faction ideology#! will have an event to put their own pretender on the Ottoman throne."
  je_fractured_porte_reason:1 "Ever since the Ottoman Empire began its modernization period, the factional differences in the court has become more pronounced than ever.\n\nThe #bold Caliphatists#! wishes to reject Western influence while expanding the Ottoman's own influence in the Muslim world.\n\nThe #bold Rumelists#! wishes to modernize the Ottoman Empire in the vein of Western civilization and foster closer relations with them.\n\nThe #bold Metropolitan#! who represents the interest of minority groups in the empire and support a more equal and secularized empire. \n\nAll three factions vie with the powers-that-be and each other to remold the Ottoman Empire in their respective images."
  je_fractured_porte_rumelist_var_tooltip: "#tooltip_header Changes monthly due to the following reasons:#!\n$TOOLTIP_DELIMITER$\n#variable [Country.MakeScope.Var('rumelist_progress_from_characters').GetValue|+=]#! from combined [concept_popularity] of Rumelist characters\n#variable [Country.MakeScope.Var('rumelist_progress_from_igs').GetValue|+=]#! from [concept_clout] of Rumelist [Concept('concept_interest_group', '$concept_interest_groups$')]\n#variable [Country.MakeScope.Var('rumelist_progress_from_military').GetValue|+=]#! from Industrial [Concept('concept_building_level', '$concept_building_levels$')]\n#variable [Country.MakeScope.Var('rumelist_progress_from_legitimacy').GetValue|+=]#! from [concept_government] [concept_legitimacy]\n#variable [Country.MakeScope.Var('rumelist_progress_from_effects').GetValue|+=]#! from events and other effects"
