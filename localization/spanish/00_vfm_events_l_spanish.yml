 peru_bolivia_confederation.1.t:0 "Crisis and Opportunidad"
 peru_bolivia_confederation.1.t2:0 "Tiempos desesperados, Medidas desesperadas"
 peru_bolivia_confederation.1.d:0 "Los Caudillos han sumergido al Perú en la anarquía, el más reciente capítulo de esta trágica historia vio al gobierno del presidente Orbegoso reducido a controlar solo la ciudad de Arequipa y amenazado desde el norte por Felipe Salaverry, ex inspector general de las milicias y ahora autoproclamado Jefe Supremo de la República, y desde el sur por el general Gamarra quien, luego de conspirar con el presidente de Bolivia, Andrés de Santa Cruz, la conformación de la confederación peruano-boliviana decidió marchar y tomar Cuzco sin haber formalizado el pacto."
 peru_bolivia_confederation.1.f:0 "Orbegoso, desbordado por la situación, obtuvo permiso del congreso para pedirle a Bolivia que lo salvara a cambio de permitirle a Santa Cruz formar una confederación entre Perú y Bolivia a su antojo.\n\nAsí, poco menos de un año después del golpe, el ejército boliviano y las fuerzas peruanas leales a Orbegoso han dado la vuelta a la tortillla. Gamarra se encuentra en el exilio luego de una vergonzosa derrota en el campo de batalla y el territorio controlado por Salaverry se limita a Arequipa y la fortaleza del Real Felipe en el Callao."
 peru_bolivia_confederation.1.a:0 "¡No desperdiciemos esta oportunidad!"
 peru_bolivia_confederation.1.b:0 "¡Aplasten al traidor!"
 
 peru_bolivia_confederation.2.t:0 "Con el Tablero Limpio"
 peru_bolivia_confederation.2.t2:0 "El Precio de la Guerra"
 peru_bolivia_confederation.2.d:0 "¡La guerra ha terminado!\n\nCon la derrota de Salaverry, Perú queda a merced del presidente Santa Cruz, presentando una oportunidad sin precedentes para unificar los antiguos territorios del Virreinato y el Tahuantinsuyo y convertirlos en el centro de América como lo fueron antes y después de la llegada de los hombres de castilla y debera de ser en adelante"
 peru_bolivia_confederation.2.d2:0 "¡La guerra ha terminado y el traidor Salaverry ha sido derrotado! Sin embargo, lejos de haber restablecido el orden constitucional, las guerras han puesto al Perú a merced del popular caudillo Andrés de Santa Cruz que sin duda buscará favorecer a Bolivia sobre el Perú."
 peru_bolivia_confederation.2.f:0 "Con la confederación a nuestras puertas, depende de él decidir qué forma tomará y si el experimento tendrá éxito o perecerá ante sus enemigos."
 peru_bolivia_confederation.2.a:0 "Manos a la obra"
 peru_bolivia_confederation.2.b:0 "No solo el tiempo lo dira..."

 peru_bolivia_confederation.3.t:0 "El Destino de Peru"
 peru_bolivia_confederation.3.d:0 "Perú no es un país homogéneo. Las poblaciones del sur han vivido durante mucho tiempo en el descontento, sintiéndose subordinadas a las élites de Lima. Esto, junto con la separación histórica, geográfica y cultural del norte, ha generado ideas de independencia."
 peru_bolivia_confederation.3.f:0 "Ahora, Santa Cruz, un hombre de ascendencia noble tanto hispana como inca, se ha convertido en una celebridad entre las clases desfavorecidas de Perú. Esta fama solo se vuelve más intensa cuanto más al sur vas. El anhelo de independencia lejos de Lima se ha amalgamado con la popularidad del proyecto de confederación con Bolivia no solo entre la población en general sino también entre notables como el influyente clérigo Luna Pizarro.\n\n "Es justo liberarlos de la tiranía de Lima!... Además, serían un buen aliado si las cosas alguna vez van al sur con el norte".\n\n "¿¡No has oído hablar de las profecías autocumplidas!? ¡el norte!""
 peru_bolivia_confederation.3.a:0 "¡La popularidad de la Confederación asegurará la lealtad de la nueva República!"
 peru_bolivia_confederation.3.b:0 "Mejor no tentar la ira de Lima..."

 peru_bolivia_confederation.4.t:0 "La Asamblea Sud-Peruana"
 peru_bolivia_confederation.4.t2:0 "El Sur Declara la Independecia"
 peru_bolivia_confederation.4.d:0 "Impulsados por Santa Cruz y presididos por Nicolás Fernandés de Piérola, se han reunido los diputados de los departamentos del sur. Después de 6 días de discusiones, emergen con una nueva constitución que declara la independencia del "Estado sudperuano", proclamando a Santa Cruz como su protector supremo quien ejercerá autoridad directa sobre el estado con la ayuda de su primer ministro Pío Tristan en su ausencia, esto hasta que se celebren elecciones y se elija un presidente para el estado"
 peru_bolivia_confederation.4.f:0 ""...Los pueblos del Sur, convencidos por una larga y triste experiencia, que su asociación con los del Norte, bajo el régimen de unidad, hace difícil, si no imposible, la organización, y por lo mismo más difícil alcanzar la felicidad que depende esencialmente de la forma de gobierno… se levantan y forman un nuevo estado libre e independiente bajo el nombre de Estado Surperuano, adoptando para su gobierno la forma de representación popular…""
 peru_bolivia_confederation.4.a:0 "¡Viva la independencia!"
 peru_bolivia_confederation.4.b:0 "Esto afectara la economia..."

 peru_bolivia_confederation.5.t:0 "La Confederacion Perú-Boliviana"
 peru_bolivia_confederation.5.d:0 "Durante los últimos meses, asambleas en los tres estados, Nor-Peruano, Sud-Peruano y Boliviano, han concebido el andamiaje legal que hoy Andrés de Santa Cruz, ahora en posesión de los títulos de Supremo Protector del Norte y Sur del Perú, ha consolidado para decretar constituida oficialmente la Confederación Perú-Boliviana."
 peru_bolivia_confederation.5.f:0 "“Considerando... que es en interés de satisfacer los deseos de los pueblos, tan manifiestamente pronunciados por la confederación, acelerando el tiempo de la nueva organización social de los tres Estados antes mencionados, y regularizando sus relaciones con los poderes internos; Decreto establecida la Confederación Perú-Boliviana, conformada por el Estado Nor-Peruano, el Estado Sud-Peruano y la República de Bolivia." - ANDRÉS SANTA-CRUZ\n\nEl decreto seguramente molestará a más de uno, pero defenderemos la unión de cualquier amenaza, ya sean traidores desde adentro o enemigos extranjeros que temen nuestro poder. ¡Reclamemos nuestro lugar legítimo como líderes de América!"
 peru_bolivia_confederation.5.a:0 "Firme por la Unión!"

 peru_bolivia_confederation.6.d:0 "Durante los últimos meses, los líderes políticos del Perú han ideado el andamiaje legal que hoy Andrés de Santa Cruz, ahora en posesión del título de Supremo Protector del Perú, ha consolidado para decretar la constitución oficial de la Confederación Peruano-Boliviana."
 peru_bolivia_confederation.6.f:0 "“Considerando… que es en interés de satisfacer los deseos de los pueblos, tan manifiestamente pronunciados por la confederación, acelerando el tiempo de la nueva organización social de las dos naciones, y regularizando sus relaciones con los poderes internos; Decreto establecida la Confederación Perú-Boliviana, conformada por las Repúblicas Peruana y Boliviana." - ANDRÉS SANTA-CRUZ\n\nEl decreto seguramente molestará a más de uno, pero defenderemos la unión de cualquier amenaza, que así sea. ¡Sean traidores desde adentro o enemigos extranjeros que temen nuestro poder! ¡Recuperemos el lugar que nos corresponde como líderes de América!"

 peru_bolivia_confederation.7.t:0 "El Pacto de Tacna"
 peru_bolivia_confederation.7.d:0 "Santa Cruz ha convocado a un congreso en la ciudad de Tacna para que representantes de los tres estados firmen la “Ley Fundamental de la Confederación Perú-Boliviana” mediante la cual se ratificará la estructura administrativa de la Confederación."
 peru_bolivia_confederation.7.f:0 "El gobierno de la Confederación funcionará de manera similar a la relación entre los gobiernos estatales y el gobierno federal de los Estados Unidos, pero otorgando poderes significativos a la rama ejecutiva del gobierno general entre los que se encuentra un mandato de 10 años con posibilidad de reelecion inmediata. -elección para el Protector.\n\nSiendo Santa Cruz el primer Protector, tendrá la tarea de consolidar la Confederación y defenderla de sus enemigos para asegurar que después de que termine su mandato, ella se establezca como cualquier otro estado y no solo una débil relación entre los países."
 peru_bolivia_confederation.7.a:0 "Lo divertido empieza ahora"

  peru_bolivia_confederation.8.t:0 "El Sucesor de los Andes"
  peru_bolivia_confederation.8.d:0 "La Confederación Perú-Boliviana ha perdurado durante una década a pesar de las maquinaciones de nuestros rivales.\n\nLo que alguna vez fue la ambición de Santa Cruz y muchos otros entre las dos naciones anteriores ahora se sostiene tan firme como las piedras gigantes de Sacsayhuamán."
  peru_bolivia_confederation.8.f:0 "Los Andes son solo un cuchillo distante que atraviesa el cielo del atardecer desde aquí. Su hoja dentada, pálida entre las nubes.\n\n"Somos sucesores de los incas y los virreyes, y asi como fuimos los gobernantes indiscutibles del sur, reclamaremos el lugar que nos corresponde, ¡un nuevo poder para una nueva era!""
  peru_bolivia_confederation.8.a:0 "Brillaremos más que nuestro oro"
