 je_usa_secession_crisis:0 "The Secession Crisis"
 usa_secession_crisis.1.t:0 "[SCOPE.sState('first_seceded_state').GetName]'s Secession"
 usa_secession_crisis.1.d:0 "A convention consisting of members chosen by the [SCOPE.sState('first_seceded_state').GetName] state legislature has issued an ordinance of secession, with local militias beginning to seize federal property in the process"
 usa_secession_crisis.1.f:0 ""The union now subsisting between [SCOPE.sState('first_seceded_state').GetName] and other States, under the name of "The United States of America," is hereby dissolved" -[SCOPE.sState('first_seceded_state').GetName] Ordinance of Secession"