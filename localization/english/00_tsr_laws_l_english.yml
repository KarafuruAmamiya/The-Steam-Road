l_english:
  law_shared_heritage: "Shared Heritage"
  law_shared_heritage_desc: "Foreign cultures that are not of a similar heritage are discriminated against."
  shared_heritage_tt: "Shares a similar heritage to our [concept_primary_cultures]."
  cultural_exclusion_tt: "Shares a [concept_cultural_trait] with any [concept_primary_cultures] in their [concept_country], along with cultures close enough to ours."
  
  law_shared_roots: "Shared Roots"
  law_shared_roots_desc: "The state has an official state religion but the people may choose what to believe. Only religions with nothing in common with the state religion are discriminated against. (Currently works for Abrahamic Religions and Zoroastrian if you're Persian)"
  shared_roots_tt: "Shares a common root with the [concept_state_religion]"
  
  #Centralization additions
  law_feudalism: "Feudalism"
  law_feudalism_desc: "Power is structured around the distribution of land, known as a fiefdom or fief, in exchange for military service or labour."
  law_warlord_state: "Warlord State"
  law_warlord_state_desc: "Power is divided between military leaders who controls an area when the central government is not in control."
  
  #Substances Regulation
  lawgroup_substances_regulation: "Substances Regulation"
  lawgroup_substances_regulation_desc: "Laws regulating the use of intoxicating substances."
  law_no_substances_regulation: "No Substances Regulation"
  law_no_substances_regulation_desc: "There are no particular government policies regarding substances use."
  law_restricted_substances_use: "Restricted Substances Use"
  law_restricted_substances_use_desc: "There are tight regulations surrounding intoxicants, and narcotics are for medicinal use only."
  law_regulated_substances_use: "Regulated Substances Use"
  law_regulated_substances_use_desc: "Certain intoxicants and narcotics can be consumed for recreational purposes in regulated amounts."
  law_substances_banned: "Substances Banned"
  law_substances_banned_desc: "No intoxicants are allowed, and the ban is enforced by the state."
  
  #Ideologies
  ideology_moderate_reformer: "Moderate Reformer"
  ideology_moderate_reformer_desc: "#lore This leader wants to make a few incremental changes to make society just a bit more equal while retaining the traditional status quo.#!"
  ideology_zandism_theocratic: "Zandism"
  ideology_zandism_theocratic_desc: "#lore This group supports a school of Shi'ism belief developed by Sheikh Mohammad Hussain Zand and advocates a reformation of Islamic values based on the Sheikh's self-interpretation of the Qur’an.#!"
  ideology_persian_constitutionalist: "Persian Constitutionalist"
  ideology_persian_constitutionalist_desc: "#lore This group supports the establishment of a new constitution with more just parliament, freedom of religion, and abolishment of traditional institutions using the Qur’an as the foundation.#!"
  ideology_constitutional_moralist: "Constitutional Moralist"
  ideology_constitutional_moralist_desc: "#lore While this group has a strong belief in a religious moral order, they believe in a constitutional government based on those principles.#!"
  ideology_shiite_moralist: "Shiite Moralist"
  ideology_shiite_moralist_desc: "#lore The Shiites believe that God has appointed Imams on His behalf and only they have the right to form a government and be at the head of it.#!"
  ideology_safavid_paternalistic: "Persian Aristocracy"
  ideology_safavid_paternalistic_desc: "#lore This group believes that the monarchy's legitimacy is predicated on an image of military prowess and religious legitimacy.#!"
  ideology_akkovin_paternalistic: "Akkovin Aristocracy"
  ideology_akkovin_paternalistic_desc: "#lore This group maintains their rule through foreign supports and economic treaties.#!"
  ideology_safavid_stratocratic: "Modern Stratocratic"
  ideology_safavid_stratocratic_desc: "#lore This group favors maintaining a hierarchy in society through traditional forms of taxation and labor relations, though they do not believe in serfdom.#!"
  ideology_bazaari_reactionary: "Reactionary"
  ideology_bazaari_reactionary_desc: "#lore This group is nostalgic for a past, real or imagined, where just kings ruled over a uniform society.#!"
  ideology_bahai: "Baháʼí"
  ideology_bahai_desc: "#lore This group follows the teachings of Baháʼí and the preceeding Bábism, which stresses the unity of all people and explicitly rejects notions of racism, sexism, and nationalism.#!"
  ideology_jingoist_warlord: "Warlord"
  ideology_jingoist_warlord_desc: "#lore This group prefers to control the state through armed coercion.#!"
  
  #Renamed IGs
  ig_bazaari: "Bazaari"
  ig_zandism_madrasahs: "Zandism Ulemma"
  ig_zandism_madrasahs_desc: "Zandism is a sect of Shia Islam that emerged in the 19th century as promoted by Sheikh Mohammad Hussain Zand. The sect supports an interpretation of Shi'ism that advocates Islamic revivalism, implementation of Sharia, and collectivized property."