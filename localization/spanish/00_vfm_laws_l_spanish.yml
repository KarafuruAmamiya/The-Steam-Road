l_spanish:
 ideology_liberalismo:0 "Liberalismo"
 ideology_liberalismo_desc:0 "Este grupo se opone a un gobierno centralizado fuerte y cree en algún nivel de reforma social en línea con las ideologías europeas. Apoyan el libre comercio y restringir el poder de las corporaciones."
 ideology_conservadurismo:0 "Conservadurismo"
 ideology_conservadurismo_desc:0 "Este grupo apoya un estado fuerte centralizado con políticas comerciales proteccionistas y el mantenimiento de la configuración corporativa de la sociedad. Son anti-extranjeros, a menudo caen en tendencias xenófobas y critican la importación de ideologías extranjeras."
 ideology_soberania_aristocratica:0 "Soberanía Aristocrática"
 ideology_soberania_aristocratica_desc:0 "Este grupo tiene una visión de la organización social esencialmente jerárquica, racista y elitista."
 ideology_crucismo:0 "Crucismo"
 ideology_crucismo_desc:0 "Andrés de Santa Cruz busca modernizar a los Andes, especialmente atraves de la educacion y el libre comercio para asi poder superar a los otros poderes sudamericanos"
 ideology_agroexportadores_desc: "Este grupo cree que la politica economica deberia estar enfocada en la agricultura y los intereses de los agricultores quienes ven en los mercados adjacentes como lugares lucrativos donde vender sus productos"
  ideology_agroexportadores_desc: "Este grupo cree que la politica economica deberia estar enfocada en hacia los intereses de los artesanos y protejer sus ganancias amenazadas por productos baratos extranjeros"