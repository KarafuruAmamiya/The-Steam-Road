l_english:
 gov_governorate: "Governorate"
 gov_grand_duchy_posen: "Grand Duchy"
 gov_kurdish_state: "Kurdish Emirate"
 gov_kurdish_state_desc: "This is a kurdish state within the Ottoman or Persian empires which enjoys limited autonomy.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_heavenly_kingdom: "Theocratic Empire"
 gov_heavenly_kingdom_desc: "This is a Chinese [concept_government] that has adopted a syncretic variant of christianity.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_royal_revolt: "Carlist Monarchy"
 gov_royal_revolt_desc: "This is a revolutionary state fighting to institute a different branch of the royal family onto the spanish throne."
 gov_iberian_viceroyalty: "Viceroyalty"
 gov_iberian_viceroyalty_desc: "This is an Iberian viceroyalty, an administrative unit of the Iberian Empire with limited autonomy similar to a governorate."
 gov_governorate_desc: "This is a governorate of the Scandinavian Empire, an administrative unit with limited autonomy."
 gov_governor_generalship: "Governor-Generalship"
 gov_governor_generalship_desc: "A type of administrative-territorial division in the Russian Empire from 1775–1917. Governorates-General usually comprised a set of guberniyas and oblasts. The term was sometimes used to refer to krais or military guberniyas."
 gov_hermit_kingdom: "Hermit Kingdom"
 gov_hermit_kingdom_desc: "This is a [concept_government] form where the power rests completely with the [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')] and is very hostile towards outsiders.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_eyalet:0 "Eyalet"
 gov_eyalet_desc:0 "This is an unreformed province of the Ottoman Empire where power is held by the [Concept('concept_ruler','$RULER_TITLE_BEYLERBEY$')] or 'Bey of Beys'."
 gov_pashalik:0 "Pashalik"
 gov_pashalik_desc:0 "This is a form of government where power is held by [Concept('concept_ruler','$RULER_TITLE_PASHA$')], an honourary title originally bestowed by the Ottoman Sultan.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 
 # Monarchies
 gov_constitutional_monarchy: "Constitutional Monarchy"
 gov_constitutional_monarchy_desc: "This is a [concept_government_type] where the [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')] is the [concept_head_of_state], but [Concept('concept_votes','$concept_voting$')] and a constitution dictates the [Concept('concept_law','$concept_laws$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_hre: "Holy Roman Empire"
 gov_hre_desc: "The Holy Roman Empire is a political entity in Central Europe ruled by a [Concept('concept_ruler','$RULER_TITLE_KAISER$')] elected by the Prince-Electors."
 gov_elector_palatinate: "Electoral Palatinate"
 gov_elector_palatinate_desc: "This is a [concept_government] form where the power rests mainly with the [Concept('concept_ruler','$RULER_TITLE_PFALZ$')] or [Concept('concept_ruler','$RULER_TITLE_PFALZ_F$')]. They are responsible for electing the next Holy Roman Emperor."
 gov_palatinate: "Palatinate"
 gov_palatinate_desc: "This is a [concept_government_type] where the power rests mainly with the [Concept('concept_ruler','$RULER_TITLE_PFALZGRAF$')] or [Concept('concept_ruler','$RULER_TITLE_PFALZGRAF_F$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_electorate: "Electorate"
 gov_electorate_desc: "This is a [concept_government] form where the power rests mainly with the [Concept('concept_ruler','$RULER_TITLE_ELECTOR$')] or [Concept('concept_ruler','$RULER_TITLE_ELECTOR_F$')]. They are responsible for electing the next Holy Roman Emperor."
 gov_electorate_boh: "Electorate (Kingdom)"
 gov_electorate_boh_desc: "This is a [concept_government] form where the power rests mainly with the [Concept('concept_ruler','$RULER_TITLE_KELECTOR$')] or [Concept('concept_ruler','$RULER_TITLE_KELECTOR_F$')]. The Elector of Bohemia is the only monarch within the empire to be granted the title of King."
 gov_electorate_theocracy: "Electorate (Theocracy)"
 gov_electorate_theocracy_desc: "This is a [concept_government] form where the power rests mainly with the [Concept('concept_ruler','$RULER_TITLE_AELECTOR$')]. They are responsible for electing the next Holy Roman Emperor."
 gov_archduchy: "Archduchy"
 gov_archduchy_desc: "This is a [concept_government] form where the power rests mainly with the [Concept('concept_ruler','$RULER_TITLE_ARCHDUKE$')] or [Concept('concept_ruler','$RULER_TITLE_ARCHDESS$')]."
 gov_persian_empire: "Persian Empire"
 gov_persian_empire_desc: "This is a [concept_government_type] where the power rests with the [Concept('concept_ruler','$RULER_TITLE_SHAHANSHAH$')] or [Concept('concept_ruler','$RULER_TITLE_SHAHBANU$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_ottoman_empire: "Ottoman Empire"
 gov_ottoman_empire_desc: "This is a [concept_government_type] where the power rests with the [Concept('concept_ruler','$RULER_TITLE_PADISHAH$')] or .\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_khaganate: "Khaganate"
 gov_khaganate_desc: "This is a [concept_government_type] ruled by the [Concept('concept_ruler','$RULER_TITLE_KHAGAN$')]. While the title implies a ruler of a nomadic empire, most people within the Khaganate have actually settled down in farms and cities.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_satrapies: "Satrapy"
 gov_satrapies_desc: "This is a [concept_government] ruled by an Satrap [concept_subject] to the Safavid Empire."
 gov_special_satrapies_muslim: "Indian Sultanate"
 gov_special_satrapies_muslim_desc: "This is a [concept_government] ruled by an Sultan or Sultana [concept_subject] to the Safavid Empire."
 gov_special_satrapies_hindu: "Indian Rajya"
 gov_special_satrapies_hindu_desc: "This is a [concept_government] ruled by an Raja or Rani [concept_subject] to the Safavid Empire."
 gov_puppet_shogunate: "Puppet Shogunate"
 gov_puppet_shogunate_desc: "This is a [concept_government_type] ruled by the [Concept('concept_ruler','$RULER_TITLE_SHOGUN$')], a powerful feudal lord who has secured the loyalty of the landed class. The Shogun must pledge his loyalty to the King of France."
 gov_daimyo: "Daimyo"
 gov_daimyo_desc: "This is a [concept_government_type] ruled by a [Concept('concept_ruler','$RULER_TITLE_DAIMYO$')] [concept_subject] to the Bakufu."
 gov_peasant_republic: "Peasant Republic"
 gov_peasant_republic_desc: "This is a [concept_government_type] where the royal, aristocratic and ecclesiastical power are unusually weak or non-existent, allowing the local farmers to enjoy a high degree of autonomy."
 

 # Republics
 gov_serene_republic: "Serene Republic"
 gov_serene_republic_desc: "Italy was unified by the Serene Republic of Tuscany, itself established by the Serene Republic of Lucca. Although our governance differs greatly from our predecessors, the title of Serene Republic is kept to reflect Italy's long history of republicanism."
 gov_sister_republic: "Sister Republic"
 gov_sister_republic_desc: "During the Italian Revolutionary Wars of the 18th century, Great Doge Lorenzo di Santini established several sister republics during his conquests around the Alps and later Greece. Although nominally independent, they rely heavily on Italy for protection."
 gov_hetmanate: "Hetmanate"
 gov_hetmanate_desc: "This is a [concept_government] form where the power rests with the [Concept('concept_ruler','$RULER_TITLE_HETMAN$')] chosen by the Cossack Host."
 
